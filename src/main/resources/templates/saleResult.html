<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文確認</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        p span {
            font-weight: bold;
            color: #000;
        }

        /* ボタンスタイル */
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            width: 100%; /* ボタンをフル幅にして、タップしやすく */
        }

        button:hover {
            background-color: #0056b3;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 100%;  /* モバイルでコンテナが広がるように */
            }

            h1 {
                font-size: 22px; /* 見出しを少し小さく */
            }

            p {
                font-size: 16px; /* テキストサイズ調整 */
            }

            button {
                padding: 14px 20px; /* ボタンのサイズ調整 */
                font-size: 14px;  /* フォントサイズを少し小さく */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>注文確認</h1>

    <p>合計金額: &yen;<span th:text="${saleResult.totalPrice}"></span></p>
    <p>受領金額: &yen;<span th:text="${saleResult.receivedPrice}"></span></p>
    <p>お釣り: &yen;<span th:text="${saleResult.changePrice}"></span></p>

    <form method="get" th:action="@{/main/viewRecordSale}">
        <button type="submit">レジへ</button>
    </form>
</div>
</body>
</html>
