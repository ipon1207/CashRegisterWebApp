<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>団体新規登録</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* コンテナ */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* ヘッダー */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* フォーム */
        form {
            display: flex;
            flex-direction: column;
        }

        /* ラベルと入力フィールド */
        label {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label span {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type='text'],
        input[type='email'],
        input[type='password'] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type='radio'] {
            margin-right: 5px;
        }

        /* ボタン */
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* ラジオボタン */
        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>団体新規登録</h1>
    <form th:action="@{/admin/register}" th:object="${registerGroup}" method="post">
        <label>
            <span>団体名</span>
            <input type="text" th:field="*{groupName}" required />
        </label>
        <label>
            <span>メールアドレス</span>
            <input type="email" th:field="*{mail}" required />
        </label>
        <label>
            <span>パスワード</span>
            <input type="password" th:field="*{password}" required />
        </label>
        <label>
            <span>権限</span>
            <div class="radio-group">
                <label>
                    <input type="radio" th:field="*{role}" value="USER" required /> USER
                </label>
                <label>
                    <input type="radio" th:field="*{role}" value="ADMIN" /> ADMIN
                </label>
            </div>
        </label>
        <button type="submit">登録</button>
    </form>
</div>
</body>

</html>
