<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ</title>
    <style>
        /* リセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* bodyのスタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        /* コンテナ */
        .admin-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        /* 見出し */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }

        /* リンクスタイル */
        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #218838;
        }

        /* ボタンスタイル */
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* ログアウトボタン */
        .logout-button {
            background-color: #dc3545;
        }

        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
<div class="admin-container">
    <h1>管理者ページ</h1>
    <a href="./main.html" th:href="@{/}">ユーザーページへ戻る</a>
    <form th:action="@{/admin/viewGroupList}" method="get">
        <button type="submit">グループ一覧</button>
    </form>
    <form th:action="@{/admin/viewRegister}" method="get">
        <button type="submit">グループ新規登録</button>
    </form>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="logout-button">ログアウト</button>
    </form>
</div>
</body>

</html>
