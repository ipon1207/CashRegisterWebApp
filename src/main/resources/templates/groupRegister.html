<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>団体新規登録</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* コンテナ */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* フォーム要素 */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }

        /* ボタンスタイル */
        button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* メイン画面に戻るボタン */
        .back-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #218838;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                padding: 12px;
                font-size: 1.1em;
            }

            .back-button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 10px;
            }

            h1 {
                font-size: 1.3em;
            }

            button {
                padding: 10px;
                font-size: 1em;
            }

            .back-button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
<!-- メイン画面に戻るボタン -->
<a th:href="@{/admin}" class="back-button">&larr; 管理者画面に戻る</a>

<div class="container">
    <h1>団体新規登録</h1>
    <form th:action="@{/admin/register}" th:object="${registerGroup}" method="post">
        <!-- 団体名入力欄 -->
        <div class="form-group">
            <label for="groupName">団体名</label>
            <input type="text" id="groupName" th:field="*{groupName}" required />
        </div>

        <!-- メールアドレス入力欄 -->
        <div class="form-group">
            <label for="mail">メールアドレス</label>
            <input type="email" id="mail" th:field="*{mail}" required />
        </div>

        <!-- パスワード入力欄 -->
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>

        <!-- 権限選択欄 -->
        <div class="form-group">
            <label>権限</label>
            <div class="radio-group">
                <label>
                    <input type="radio" th:field="*{role}" value="USER" required /> USER
                </label>
                <label>
                    <input type="radio" th:field="*{role}" value="ADMIN" /> ADMIN
                </label>
            </div>
        </div>

        <!-- 登録ボタン -->
        <div class="form-group">
            <button type="submit">登録</button>
        </div>
    </form>
</div>

</body>

</html>
