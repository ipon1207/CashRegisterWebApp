<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザーページ</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* ボタンスタイル */
        button, a.button-link {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover, a.button-link:hover {
            background-color: #0056b3;
        }

        /* 管理者リンクのスタイル */
        a.button-link {
            display: inline-block;
            text-align: center;
        }

        /* ログアウトボタン */
        form.logout {
            margin-top: 20px;
        }

        /* スマホ向けのレスポンシブ調整 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 20px; /* 見出しサイズを小さく */
            }

            button, a.button-link {
                padding: 12px; /* ボタンのパディングを調整 */
                font-size: 14px; /* ボタンのフォントサイズを調整 */
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>ユーザーページ</h1>

    <!-- 登録商品一覧 -->
    <form method="get" th:action="@{/main/productList}">
        <button type="submit">登録商品一覧</button>
    </form>

    <!-- 売り上げ登録 -->
    <form method="get" th:action="@{/main/viewRecordSale}">
        <button type="submit">売り上げ登録</button>
    </form>

    <!-- 取引履歴 -->
    <form method="get" th:action="@{/main/viewSaleList}">
        <button type="submit">取引記録</button>
    </form>

    <!-- 管理者ページへのリンク -->
    <a sec:authorize="hasAuthority('ROLE_ADMIN')"
       href="./admin.html"
       th:href="@{/admin}"
       class="button-link">管理者ページ</a><br>

    <!-- ログアウト -->
    <form th:action="@{/logout}" method="post" class="logout">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">ログアウト</button>
    </form>
</div>
</body>
</html>
