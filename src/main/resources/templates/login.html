<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <style>
        /* 全体のスタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 余分なパディングやボーダーを考慮 */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center; /* 水平方向の中央配置 */
            align-items: center; /* 垂直方向の中央配置 */
            height: 100vh;
            margin: 0; /* 余分なマージンを除去 */
        }

        /* ログインコンテナ */
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* フォームのスタイル */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* ボタンスタイル */
        .login-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        /* エラーメッセージ */
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        /* スマホ向けのレスポンシブ調整 */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
                max-width: 90%;
            }

            .form-group input {
                font-size: 16px; /* フォーム入力フィールドの文字サイズを大きく */
            }

            .login-button {
                font-size: 18px; /* ボタンの文字サイズを調整 */
                padding: 14px; /* ボタンのパディングを調整 */
            }
        }
    </style>
</head>

<body>
<div class="login-container">
    <h2>ログイン</h2>
    <form method="post" th:action="@{/toLogin}">
        <!-- エラーメッセージ表示 -->
        <div th:if="${param.error}">
            <div class="alert">
                <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message ?: 'ユーザー情報が存在しません'}"></span>
            </div>
        </div>

        <!-- メールアドレス入力 -->
        <div class="form-group">
            <label for="username">メールアドレス</label>
            <input type="text" id="username" name="username" placeholder="メールアドレスを入力" required>
        </div>

        <!-- パスワード入力 -->
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
        </div>

        <!-- ログインボタン -->
        <button type="submit" class="login-button">ログイン</button>
    </form>
</div>
</body>

</html>
